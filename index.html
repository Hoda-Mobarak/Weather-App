<body>
 
    <!--start of site content  -->
      <div class="site-content">
       
        <!-- start of site header -->
<div class="site-header">
    <div class="container py-5 d-flex justify-content-between align-items-center ">
        <!-- site header logo and title -->
        <a class="branding" href="/" >
          <div class="d-flex">
            <img src="images/logo.png" alt=" weather logo image" class="logo">
            <div class="logo-type">
                <h1 class="site-title">Weather</h1>
                <small class="site-description">tagline goes here</small>
            </div>
          </div>
        </a>

        <!-- site header main navigation -->
        <div class="main-navigation">
            <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
            <ul class="menu d-flex justify-content-between">
                <li class="menu-item current-menu-item"><a href="/">Home</a></li>
                <li class="menu-item"><a href="#">News</a></li>
                <li class="menu-item"><a href="#">Live cameras</a></li>

            </ul> <!-- .menu -->
        </div>

    </div>
</div>
        <!-- end of site header -->


<!-- find section start search input-->
<div class="hero" data-bg-image="images/banner.png" style=" background-image: url('Images/banner.png');" >
    <div class="container">
        <form class="find-location">
            <input type="text" placeholder="Find your location..." id="search">
            <input type="button" value="Find" id="submit">
        </form>

    </div>
</div>
<!-- find section end -->


<!-- forcast table start -->

<div class="forecast-table bg-dark ">

<div class="container py-5 ">
    <div class="forecast-container row " id="forecast">
        <!-- today date section -->
      <div class="forecast-today col-md-4 rounded-3">
        
            <div class="forecast-header  d-flex justify-content-between rounded-3" id="today_date">
                <div id="today_date_day_name" class="day">Monday</div>

                <div id="today_date_month" class=" date">8January</div>
                </div>
        

            <div class="forecast-content  px-4 py-3" id="today">
                <div id="today_location" class="location">Cairo</div>
                <div class="degree d-flex align-items-center">
                    <div id="today_temp" class="num">23<sup>o</sup>C</div>
                  
                    <div class="forecast-icon">
                        <img class="forecast-icon" id="today_condition_image" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="90">
                    </div>	
                
                </div>
                <div id="today_condition_text" class="custom my-5">Sunny</div>
                <span id="humadity"><img src="images/icon-umberella.png" alt="">20%</span>
                                            <span id="wind"><img src="images/icon-wind.png" alt="">18km/h</span>
                                            <span id="wind_direction"><img src="images/icon-compass.png" alt="">East</span>
                </div>

      </div>

<!-- tomorrow section -->
      <div class="forecast col-md-4 rounded-3">
        <div class="forecast-header rounded-3" id="tomorrow_date">
            <div class="day">Tuesday</div>
        </div> <!-- .forecast-header -->
        <div class="forecast-content text-center forecast-item2">
            <div class="forecast-icon my-3" id="tomorrow">
                <img class="next_condition_img" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
            </div>
            <div class="next_max_temp degree my-3 degree-item2">21.7<sup>o</sup>C</div>
            <small class="next_min_temp">12.5<sup>o</sup></small>
            <div class="custom my-3">Sunny</div>
        </div>
        </div>


<!-- next tommorrow section -->
        <div class="forecast3 forecast col-md-4 rounded-3">
            <div class="forecast-header rounded-3">
                <div class="day">Tuesday</div>
            </div> <!-- .forecast-header -->
            <div class="forecast-content text-center forecast-item2">
                <div class="forecast-icon my-3">
                    <img class="next_condition_img" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
                </div>
                <div class="next_max_temp degree my-3 degree-item2">19.3<sup>o</sup>C</div>
                <small class="next_min_temp">11.3<sup>o</sup></small>
                <div class="custom my-3">Sunny</div>
            </div>
            </div>

    </div>
</div>


</div>

<!-- forcast table end -->
